<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id='gameboard'></div>
<script>
    var elem = document.getElementById('gameboard');
    var temp
    class GameTile{
        constructor(loc = [0,0], env = 'water'){
            this.location = [...loc];
            this.env = env;
            this.tile = document.createElement('div');
            this.tile.classList.add('game-tile')
            this.tile.classList.add(this.envClass)
            let temp = document.createElement('label')
            temp.innerHTML = 'Hi'
            this.tile.appendChild(temp)
        }

        get envClass(){
            return `env-${this.env}`
        }
    }
    class Gameboard {
        constructor(size = 10){
            this.size = size;
            this.board = new Array(size)
            let env;
            for (let i = 0; i < size; i++){
                this.board[i] = new Array(size)
                for (let j = 0; j < size; j++){
                    env = (i%5 == 0 || j%5 ==0)? 'ground' : 'water'
                    console.log('env=',env)
                    this.board[i][j] = new GameTile([i,j],env);
                    elem.appendChild(this.board[i][j].tile)
                }
            }
        }
    }
    
    let gb = new Gameboard(11);
</script>
    
</body>
</html>

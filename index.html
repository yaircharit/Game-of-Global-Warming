<html>
<head>

</head>

<body>
<div id='test' style="display: flex; flex-wrap: wrap; width: 1040px;"></div>
<script>
    class GameTile{
        constructor(loc = [0,0]){
            this.location = [...loc];
            this.env = 'WATER';
            this.tile = document.createElement('div');
            this.tile.style.backgroundColor = 'Maroon';
            this.tile.style.height = '100px';
            this.tile.style.width = '100px';
            this.tile.style.margin = '2px'
            let temp = document.createElement('label')
            temp.innerHTML = 'Hi'
            this.tile.appendChild(temp)
        }
    }
    class Gameboard {
        
        constructor(size = 10){
            this.size = size;
            this.board = new Array(size)
            for (let i = 0; i < size; i++){
                this.board[i] = new Array(size)
                for (let j = 0; j < size; j++){
                    this.board[i][j] = new GameTile([i,j]);
                    
                }
                console.log(this.board[i])
            }
        }
    }
    var elem = document.getElementById('test');
    let gb = new Gameboard(10);

    console.log(gb.board)
    for (let i in gb.board){
    
        let row = gb.board[i]
        for (let j in row){
            let cell = row[j]
            elem.appendChild(cell.tile)
        }
    }
</script>
    
</body>
</html>
